<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
            BOOTSTRAP
        -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- 
            ICONS 
        -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- 
            ICONS 
        -->
    <!-- 
            BOOTSTRAP
        -->

    <!-- 
            FAVICON
        -->
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/iconza-1/24/Find_Phone-512.png"
        type="image/x-icon">
    <!-- 
            FAVICON
        -->

    <!-- 
            CSS
      -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- 
            CSS
      -->
    <title class="text-uppercase">LOOK UP FOR YOUR DREAM PHONE - AN API BASED SOLUTION</title>
</head>

<body>

    <!--
            MAIN CONTAIENR
      -->


    <div class="container p-4" id="wrapper">
        <!-- 
                NAVBAR
            -->

        <div class="input-group mb-3">
            <input type="text" id="phoneName" class="form-control border border-dark" placeholder="Phone Brand Name"
                aria-label="Phone Brand Name" aria-describedby="findPhone">
            <button class="btn btn-outline-dark" type="button" id="findPhone"><i class="bi bi-search"></i></button>
        </div>

        <!-- 
                NAVBAR
             -->

        <!-- 
                SPINNER
            -->
        <div id="spinner" class="d-none flex-column justify-content-center align-items-center fullHeight">
            <div class="spinner-border" role="status"></div>
            <span>Loading...</span>
        </div>

        <!-- 
                SPINNER
            -->
        <!-- 
                CARD
            -->

        <div id="cardHolder" class="row row-cols-1 row-cols-md-3 g-2 align-items-center justify-content-center"></div>

        <!-- 
                CARD
            -->

        <!-- 
                MODAL
            -->
        <div id="modal" class="modal"></div>

        <!-- 
                MODAL
            -->
        <!--    
                ERROR SECTION
            -->
        <section class="d-none fullHeight text-danger align-items-center justify-content-center" id="error">
            <h1>Sorry No Data Found.Try Typing A Brand Or Phone Name</h1>
        </section>
        <!--    
                ERROR SECTION
            -->
    </div>


    <!-- 
            MAIN CONTAIENR 
        -->
    <!-- 
            BOOTSTRAP
        -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- 
            BOOTSTRAP
        -->
    <!-- 
            JS 
        -->
    <script src="./js/app.js"></script>
    <!--
            JS 
        -->
</body>

</html>
